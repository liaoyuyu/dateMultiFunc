<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>时间多功能插件</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="date_multi_popup">
        <div class="date_multi_inner">
            <!-- 按钮区 -->
            <div class="date_multi_title">
                <span>取消</span>
                <p>标题</p>
                <span>确认</span>
            </div>
            <!-- 时间标题 -->
            <div class="date_multi_title date_multi_time">
                <span></span>
                <p>2022年7月</p>
                <span></span>
            </div>
            <div class="date_multi_con">
                <!-- 周期 -->
                <div class="date_week">
                    <p>周日</p>
                    <p>周一</p>
                    <p>周二</p>
                    <p>周三</p>
                    <p>周四</p>
                    <p>周五</p>
                    <p>周六</p>
                </div>
                <div class="date_list">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p>1</p>
                    <p>2</p>
                    <p class="select_first">3</p>
                    <p class="select_period">4</p>
                    <p class="select_period">5</p>
                    <p class="select_period">6</p>
                    <p class="select_period">7</p>
                    <p class="select_period">8</p>
                    <p class="select_period">9</p>
                    <p class="select_period">10</p>
                    <p class="select_period">11</p>
                    <p class="select_period">12</p>
                    <p class="select_period">13</p>
                    <p class="select_last">14</p>
                    <p>15</p>
                    <p>16</p>
                    <p>17</p>
                    <p>18</p>
                    <p>19</p>
                    <p>20</p>
                    <p>21</p>
                    <p>22</p>
                    <p>23</p>
                    <p>24</p>
                    <p>25</p>
                    <p>26</p>
                    <p>27</p>
                    <p>28</p>
                    <p>29</p>
                    <p>30</p>
                    <p>31</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="module">
    import dateMultiFunc from "./dateMultiFunc.js"
    let obj = new dateMultiFunc();
    setTimeout(()=>{
        obj.show();
    },1000)
</script>
