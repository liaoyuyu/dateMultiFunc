<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>时间多功能插件</title>
    <style>
    </style>
</head>

<body>
    <button onclick="showTime()">选择时间</button>
</body>

</html>

<script src="./dateMultiFunc.js"></script>
<script>
    let obj = new dateMultiFunc({
        cancelFunc: () => {
            console.log("取消")
        },
        confirmFunc: (res) => {
            console.log(res)
        }
    });

    function showTime() {
        obj.show();
    }
</script>
